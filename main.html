<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MBC Kalkulator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="calculator card mt-5">
        <form name="form1">
          <input type="text" class="calculator-screen z-depth-1" value="" name = "answer" disabled />
          <div class="calculator-keys">
        
            <button type="button" class="operator btn btn-info" value="+" onclick = "form1.answer.value += '+' ">+</button>
            <button type="button" class="operator btn btn-info" value="-" onclick = "form1.answer.value += '-' ">-</button>
            <button type="button" class="operator btn btn-info" value="*" onclick = "form1.answer.value += '*' ">&times;</button>
            <button type="button" class="operator btn btn-info" value="/" onclick = "form1.answer.value += '/' ">&divide;</button>
        
            <button type="button" value="7" class="btn btn-light waves-effect" onclick = "form1.answer.value += '7' ">7</button>
            <button type="button" value="8" class="btn btn-light waves-effect" onclick = "form1.answer.value += '8' ">8</button>
            <button type="button" value="9" class="btn btn-light waves-effect" onclick = "form1.answer.value += '9' ">9</button>
        
        
            <button type="button" value="4" class="btn btn-light waves-effect" onclick = "form1.answer.value += '4' ">4</button>
            <button type="button" value="5" class="btn btn-light waves-effect" onclick = "form1.answer.value += '5' ">5</button>
            <button type="button" value="6" class="btn btn-light waves-effect" onclick = "form1.answer.value += '6' ">6</button>
        
        
            <button type="button" value="1" class="btn btn-light waves-effect" onclick = "form1.answer.value += '1' ">1</button>
            <button type="button" value="2" class="btn btn-light waves-effect" onclick = "form1.answer.value += '2' ">2</button>
            <button type="button" value="3" class="btn btn-light waves-effect" onclick = "form1.answer.value += '3' ">3</button>
        
        
            <button type="button" value="0" class="btn btn-light waves-effect" onclick = "form1.answer.value += '0' ">0</button>
            <button type="button" class="decimal function btn btn-secondary" value="." onclick = "form1.answer.value += '.' ">.</button>
            <button type="button" class="all-clear function btn btn-danger btn-sm" value="all-clear" onclick = "form1.answer.value = ' ' " id= "clear" >AC</button>
        
            <button type="button" class="equal-sign operator btn btn-primary" value="=" onclick = "form1.answer.value = eval(form1.answer.value) ">=</button>
        
          </div>
        </form>
      
    </div>
    </div>
    
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
